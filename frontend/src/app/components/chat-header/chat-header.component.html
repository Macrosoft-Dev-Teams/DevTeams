<div class="chat-name">
	<h1>{{ chat.chatName }}</h1>
</div>

@if (newMemberEmail) {
	<article>
		<input
			type="text"
			[formControl]="newMemberEmail"
			(keydown.enter)="onSubmitNewMemberInvite()"
			maxlength="254"
			placeholder="Email to Invite"
		/>
		<button type="button" (click)="toggleNewMemberEmailInput()">Cancel</button>
	</article>
} @else {
	<button type="button" (click)="toggleNewMemberEmailInput()">Invite</button>
}
