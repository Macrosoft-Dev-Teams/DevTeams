<main>
    <section>
        <h1>Setup your DevTeams profile</h1>
        <p>Enter your [userID] to continue to use this app</p>
    </section> 
    <form id="userid-form" class="form-container">
        <input type="email" id="email" name="email" placeholder="email@domain.com" required/>
        <button id="submit" type="submit">Continue with [userID]</button>
    </form>
</main>
