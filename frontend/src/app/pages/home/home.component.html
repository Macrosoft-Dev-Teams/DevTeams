<app-chats-controller (onOpenChat)="onChatSelected($event)" (onCreateNewTeam)="onCreateNewTeam()" />
@if(creatingNewTeam) {
	<app-create-team
		(onCreateTeamCancelled)="onCreateTeamCancelled()"
		(onTeamCreated)="onTeamCreated()"
	/>
} @else {
  @if (currentChat) {
    <app-main-chat-details-view [chat]="currentChat" />
  } @else {
    <p>Select a chat from the left pane to start chatting. Or search for a specific user email.</p>
  }
}
