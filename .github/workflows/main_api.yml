name: deploy-mainapi-to-eb

on:
  push:
    branches: [github-actions]

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Assume the deploy pipeline user role on push
        uses: aws-actions/configure-aws-credentials@v4.0.1
        with:
          role-to-assume: ${{ secrets.AWS_ASSUME_ROLE }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Copy environment config
        run: aws s3 cp s3://${{ secrets.AWS_BUCKET }}/.env .

    #   - name: Set working directory to main-api
    #     run: cd main-api

      - name: Create ZIP deployment package
        run: |
            cd main-api
            zip -r main-api-app.zip ./
            ls

      - name: Upload package to S3 bucket
        run: aws s3 cp /main-api/main-api-app.zip s3://${{ secrets.AWS_BUCKET }}/

      - name: Create new ElasticBeanstalk Application Version
        run: |
          aws elasticbeanstalk create-application-version \
          --application-name ${{ secrets.AWS_MAIN_APP }} \
          --source-bundle S3Bucket="${{ secrets.AWS_BUCKET }}",S3Key="main-api-app.zip" \
          --version-label "ver-${{ github.sha }}" \
          --description "commit-sha-${{ github.sha }}"

      - name: Deploy new ElasticBeanstalk Application Version
        run: |
          aws elasticbeanstalk update-environment --environment-name ${{ secrets.AWS_MAIN_APP_ENV }} --version-label "ver-${{ github.sha }}"