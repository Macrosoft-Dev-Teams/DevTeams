name: deploy-angular-to-eb

on:
  push:
    branches: [github-actions]

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: | 
         cd frontend
         npm cache clean --force
         npm install -g @angular/cli
         npm install

      - name: Build Angular App
        run: |
          cd frontend
          ng build
          ls 

      - name: Assume the deploy pipeline user role
        uses: aws-actions/configure-aws-credentials@v4.0.1
        with:
          role-to-assume: ${{ secrets.AWS_ASSUME_ROLE }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set working directory to main-api
        run: mv frontend/dist main-api/dist  

      # - name: Set working directory to main-api
      #   run: cd main-api

      - name: Create ZIP deployment package
        run: |
          cd main-api
          zip -r ../main-api-app.zip ./src/* ./dist/* package.json package-lock.json
          ls

      - name: Upload package to S3 bucket
        run: aws s3 cp main-api-app.zip s3://${{ secrets.AWS_BUCKET }}/main-api-app.zip

      - name: Create new ElasticBeanstalk Application Version
        run: |
          aws elasticbeanstalk create-application-version \
          --application-name ${{ secrets.AWS_MAIN_APP }} \
          --source-bundle S3Bucket="${{ secrets.AWS_BUCKET }}",S3Key="main-api-app.zip" \
          --version-label ${{ github.sha }} \
          --description "commit-sha-${{ github.sha }}"

      - name: Deploy new ElasticBeanstalk Application Version
        run: |
          aws elasticbeanstalk update-environment --environment-name ${{ secrets.AWS_MAIN_APP_ENV }} --version-label ${{ github.sha }}
